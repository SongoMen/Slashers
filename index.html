<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="prod.js"></script>
  </head>

  <body>
    <header>
      <h1>// SLASHERS</h1>
    </header>
    <div class="socials">
      <ul>
        <li class="tw pointin fixpoint">
          <a class="fixtarget">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 64 64"
              aria-labelledby="title"
              aria-describedby="desc"
              role="img"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <title>Twitter</title>
              <desc>A line styled icon from Orion Icon Library.</desc>
              <path
                data-name="layer1"
                d="M60.448 15.109a24.276 24.276 0 0 1-3.288.968.5.5 0 0 1-.451-.853 15.146 15.146 0 0 0 3.119-4.263.5.5 0 0 0-.677-.662 18.6 18.6 0 0 1-6.527 2.071 12.92 12.92 0 0 0-9-3.75A12.363 12.363 0 0 0 31.25 20.994a12.727 12.727 0 0 0 .281 2.719c-9.048-.274-19.61-4.647-25.781-12.249a.5.5 0 0 0-.83.073 12.475 12.475 0 0 0 2.956 14.79.5.5 0 0 1-.344.887 7.749 7.749 0 0 1-3.1-.8.5.5 0 0 0-.725.477 11.653 11.653 0 0 0 7.979 10.567.5.5 0 0 1-.09.964 12.567 12.567 0 0 1-2.834 0 .506.506 0 0 0-.536.635c.849 3.282 5.092 7.125 9.839 7.652a.5.5 0 0 1 .267.87 20.943 20.943 0 0 1-14 4.577.5.5 0 0 0-.255.942 37.29 37.29 0 0 0 17.33 4.266 34.5 34.5 0 0 0 34.687-36.182v-.469a21.11 21.11 0 0 0 4.934-4.839.5.5 0 0 0-.58-.765z"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="0"
                stroke-linejoin="round"
              ></path>
            </svg>
          </a>
        </li>
        <li class="fb pointin fixpoint">
            <a class="fixtarget">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title"
                    aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <title>Facebook</title>
                      <desc>A solid styled icon from Orion Icon Library.</desc>
                      <path data-name="layer1"
                      d="M39.8 12.2H48V0h-9.7C26.6.5 24.2 7.1 24 14v6.1h-8V32h8v32h12V32h9.9l1.9-11.9H36v-3.7a3.962 3.962 0 0 1 3.8-4.2z"
                      ></path>
                    </svg>
            </a>
        </li>
      </ul>
    </div>
    <section class="landingPage">
      <div class="landingPage__title">
        <h1 class="jd">Let us help you build brighter future.</h1>
        <h3>Interactive Agency based in Poland.</h3>
      </div>
      <div class="control">
        <div class="next pelement pointer" data-power="2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="8"
            height="14"
            viewBox="0 0 8 14"
          >
            <path
              class="cls-1"
              d="M1,14a1,1,0,0,1-.71-1.71L5.59,7,0.29,1.71A1,1,0,0,1,1.71.29l6,6a1,1,0,0,1,0,1.41l-6,6A1,1,0,0,1,1,14Z"
            />
          </svg>
        </div>
        <div class="prev pelement pointer" data-power="2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="8"
            height="14"
            viewBox="0 0 8 14"
          >
            <path
              class="cls-1"
              d="M7,0a1,1,0,0,1,.71,1.71L2.41,7l5.29,5.29a1,1,0,1,1-1.41,1.41l-6-6a1,1,0,0,1,0-1.41l6-6A1,1,0,0,1,7,0Z"
            />
          </svg>
        </div>
      </div>
    </section>
    <div class="cursor">
      <!-- Main -->
      <div class="box"></div>
      <div class="box hover"></div>

      <div class="loading">
        <svg id="preload" width="44" height="44" viewBox="0 0 44 44">
          <circle cx="22" cy="22" r="18" />
        </svg>
      </div>

      <!-- Drag -->
      <div class="drag">
        <div class="next">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="8"
            height="14"
            viewBox="0 0 8 14"
          >
            <path
              class="cls-1"
              d="M1,14a1,1,0,0,1-.71-1.71L5.59,7,0.29,1.71A1,1,0,0,1,1.71.29l6,6a1,1,0,0,1,0,1.41l-6,6A1,1,0,0,1,1,14Z"
            />
          </svg>
        </div>
        <div class="prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="8"
            height="14"
            viewBox="0 0 8 14"
          >
            <path
              class="cls-1"
              d="M7,0a1,1,0,0,1,.71,1.71L2.41,7l5.29,5.29a1,1,0,1,1-1.41,1.41l-6-6a1,1,0,0,1,0-1.41l6-6A1,1,0,0,1,7,0Z"
            />
          </svg>
        </div>

        <div class="open"></div>
      </div>

      <!-- Pointer -->
      <div class="pointer">
        <div class="show"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
